<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application tracker</title>
</head>
<body>
    <h1></h1>
    <section>
        <!-- job description card -->
        <div class="j-desc">
          <img 
            src="https://media.licdn.com/dms/image/C4E0BAQEiY07GSLZtFQ/company-logo_100_100/0/1539023176649?e=1694649600&v=beta&t=-vb-4kpBSDXQ36ou1Rk95RbdCiQO4kYGzGEFsnqhRg4" 
            alt="Aha! company logo" 
            class="j-desc__company-image"
          >
          <div class="j-desc__details">
            <h2 class="j-desc__job-title">Ruby on Rails Engineer</h2>
            <p class="j-desc__company">Aha!</p>
            <ul class="j-desc__metadata">
              <li class="j-desc__location">Chicago, IL (Remote)</li>
              <li class="j-desc__salary">$100k/yr - $160k/yr</li>
              <li class="j-desc__posting_date">1 week ago</li>
            </ul>
          </div>
        </div>
        <div class="j-desc">
</body>
</html>
